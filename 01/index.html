<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="qrcode.js"></script>
	<script type="text/javascript" src="lib.js"></script>
	<title>Генератор QR-кодов</title>
</head>
	<body>
	<br>
		<div>
		  <form name="qrForm">
			<span>Уровень коррекции ошибок:</span>
			<select name="e">
			  <option value="L">L(7%)</option>
			  <option value="M" selected="selected">M(15%)</option>
			  <option value="Q">Q(25%)</option>
			  <option value="H">H(30%)</option>
			</select>
			<div style="visibility:hidden">
				<span>TypeNumber:</span>
				<select name="t"><option value="0">Auto Detect</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option><option value="32">32</option><option value="33">33</option><option value="34">34</option><option value="35">35</option><option value="36">36</option><option value="37">37</option><option value="38">38</option><option value="39">39</option><option value="40">40</option></select>
				<span>Mode:</span>
				<select name="m">
				  <option value="Numeric">Numeric</option>
				  <option value="Alphanumeric">Alphanumeric</option>
				  <option value="Byte" selected="">Byte</option>
				  <option value="Kanji">Kanji</option>
				</select>
				<span>Multibyte:</span>
				<select name="mb">
				  <option value="default">None</option>
				  <option value="SJIS">SJIS</option>
				  <option value="UTF-8" selected="">UTF-8</option>
				</select>
			</div>
			<input type="button" value="СОЗДАТЬ QR-КОД" onclick="update_qrcode()">
			<br><br>
			<textarea name="msg" rows="25" cols="97"></textarea>
			<div id="qr"></div>
		  </form>
		</div>
	</body>
</html>
